<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
	<head>
		<title>
			
		</title>
	</head>
	<body>
		<form th:action="@{'/editproductsave/' +${id}}"  th:object="${product}" method="post">
			<label>Name:</label>
			<input type="text" name="name" th:value="*{name}"><br>
			<label>Brand:</label>
			<input type="text" name="brand" th:value="*{brand}"><br>
			<label>Madein:</label>
			<input type="text" name="madein" th:value="*{madein}"><br>
			<label>Price:</label>
			<input type="number" name="price" th:value="*{price}"><br>
		    <label>Quantity:</label>
			<input type="number" name="quantity" th:value="*{quantity}"><br>
			<label>Discountrate:</label>
			<input type="number" name="discountrate" th:value="*{discountrate}"><br>
			<button type="submit">Update</button>
			
			
			
		</form>
	</body>
</html>
